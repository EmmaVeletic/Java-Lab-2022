<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container-sm">
    <h1>Enter data</h1>
    <form method="post" action="/form">
        <label class="form-label">ID Device</label>
        <input type="text" class="form-control" name="id">
        <label class="form-label">Year</label>
        <input type="text" class="form-control" name="year">
        <label class="form-label">Month</label>
        <input type="text" class="form-control" name="month">
        <label class="form-label">Day</label>
        <input type="text" class="form-control" name="day">
        <label class="form-label">Upper limit</label>
        <input type="text" class="form-control" name="gg">
        <label class="form-label">Lower limit</label>
        <input type="text" class="form-control" name="dg">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
