<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark table-hover">
    <th:block th:each="user : ${something}">
        <thead>
        <tr>
            <th th:text="${user.client.first_name}" scope="col" colspan="2"></th>

            <th th:text="${user.model != null} ? ${user.model} : 'NO DEVICE'" scope="col" colspan="1"></th>
        </tr>
        <tr>
            <th scope="col">year</th>
            <th scope="col">month</th>
            <th scope="col">value</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reading: ${user.measurements}">
            <td th:text="${reading.year}" />
            <td th:text="${reading.month}" />
            <td th:text="${reading.value}"/>
        </tr>
        </tbody>
    </th:block>
</table>

</body>
</html>
